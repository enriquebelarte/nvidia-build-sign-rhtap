apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: signer-container
spec:
  params:
    - name: enriquesecret
      type: string
      default: "awsenriqueauth"
    - name: kms-token
      type: string
      default: "kms-test-key"
    - name: IMAGE_URL
    - name: IMAGE_DIGEST
  workspaces:
    - name: buildmodules

  steps:
    - name: copy-files
      image: $(params.IMAGE_URL)
      #command: ["cp", "/home/builder/kmm-kmod/*.ko", "/workspace/buildmodules/"]
      script: |
        #!/usr/bin/env bash
        set -x
        mkdir /workspace/buildmodules/files
        cp -rp /home/builder/kmm-kmod/*.ko /workspace/buildmodules/files
  
      env:
        - name: IMAGE_URL
          value: $(params.IMAGE_URL)
        
  
    - name: signer-container
      image: quay.io/ebelarte/aws-kms-pkcs11-signer:ubi8-1.0
      script: |
        #!/usr/bin/env bash
        set -x
        echo "Image URL:  $IMAGE_URL"
        echo "Image Digest:  $IMAGE_DIGEST"
        /bin/configure_pkcs.sh
        sign_file="/bin/sign-file"
        #ls -lR /workspace/buildmodules
        # Loop through each .ko file in the directory
        directory="/workspace/buildmodules/files"
        for file in "$directory"/*.ko; do
            #Check if there are matching files
            if [ -e "$file" ]; then
            #Sign each module file
            "$sign_file" sha256 "pkcs11:model=0;manufacturer=aws_kms;serial=0;token=$AWS_KMS_TOKEN" \
            /etc/aws-kms-pkcs11/mycert.pem "$file" "$directory${file%.ko}-signed.ko"
              else
            echo "No .ko files found in the directory"
            exit 1
                      fi
            done
                

      env:
        - name: IMAGE_URL
          value: $(params.IMAGE_URL)
        - name: IMAGE_DIGEST
          value: $(params.IMAGE_DIGEST)
        - name: SOURCE_PATH
          value: $(workspaces.buildmodules.path)
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: $(params.enriquesecret)
              key: "AWS_ACCESS_KEY_ID"
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: $(params.enriquesecret)
              key: "AWS_SECRET_ACCESS_KEY"
        - name: AWS_KMS_TOKEN
          valueFrom:
            secretKeyRef:
              name: $(params.kms-token)
              key: "AWS_KMS_TOKEN"
